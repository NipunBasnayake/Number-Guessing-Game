<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center m-4">Number Guessing</h1>
    <h5 class="text-center m-4">Guess a number between 1 to 10.</h5>
    <div class="text-center">
        <div class="text-center d-flex w-25 w-25 m-auto">
            <input type="text" id="txtInput" class="form form-control m-auto ">
            <input type="button" id="btnSubmit" class="btn btn-primary m-3" value="Guess" onclick="guess()">
        </div>
        <p id="lblChances"></p>
        <p id="lblResult"></p>
    </div>
  
    <script src="app.js"></script>
</body>
</html>
